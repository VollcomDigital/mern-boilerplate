name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '22'

jobs:
  lint-and-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint backend
        run: npm run lint -w backend

      - name: Lint frontend
        run: npm run lint -w frontend

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Build shared types
        run: npm run build -w shared

      - name: Type-check backend
        run: npm run typecheck -w backend

      - name: Type-check frontend
        run: npm run typecheck -w frontend

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Build shared types
        run: npm run build -w shared

      - name: Run backend tests
        run: npm run test:backend

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Build shared types
        run: npm run build -w shared

      - name: Run frontend tests
        run: npm run test:frontend

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-format, typecheck, test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Build all packages
        run: npm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -f backend/Dockerfile -t mern-backend:${{ github.sha }} .

      - name: Build frontend image
        run: docker build -f frontend/Dockerfile -t mern-frontend:${{ github.sha }} .
